<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="page-container">
      <dialog id="player-name-dialog">
        <form id="player-name-form">
          <h2>BATTLESHIP!</h2>
          <label title="enter-name-label" for="player-name-input">Commander, enter your name!</label>
          <input type="text" id="player-name-input" name="player-name-input" minlength="1" maxlength="15" required>
          <button id="player-name-submit-button" type="button">Start</button>
        </form>
      </dialog>
      <div id="header-div">
        <h1>BATTLESHIP!</h1>
        <div class="header-line"></div>
      </div>
      <div id="main-content-div">
        <div id="playing-field-container">
          <div id="player-gameBoard-container" class="gameBoard-container"></div>
          <div id="computer-gameBoard-container" class="gameBoard-container"></div>
        </div>
        <div id="message-box-container">
          <div id="message-box">
            <p>You sunk the enemy's Battleship, commander!</p> <!-- this will be generated later -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
